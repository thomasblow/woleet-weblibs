<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hash file(s) demo</title>

    <!-- IE ZONE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script type="text/javascript">
        if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"><\/script>');
    </script>
    <!-- END IE ZONE -->

    <!-- Woleet web libs (regular version) -->
    <script src="../dist/woleet-api.js"></script>
    <script src="../dist/woleet-hashfile.js"></script>
    <script src="../dist/woleet-anchor.js"></script>

    <!-- Woleet web libs (minified version) -->
    <!--<script src="../dist/woleet-verify.min.js"></script>-->

    <script>
        window.onload = function () {
            var tok = 'WOLEET-TOKEN';
            woleet.token.set(tok);
            window.createAnchor = function (files) {
                woleet.anchor.create(files[0], (progress) => {console.log(progress.progress)})
                    .then(function (response) {
                        console.log(response);
                    })
            };

        }
    </script>
</head>
<body>
<h3>Hash file(s) demo</h3>
<input type="file" id="input" multiple onchange="createAnchor(this.files)">
<ul id="hashes"></ul>
</body>
</html>
