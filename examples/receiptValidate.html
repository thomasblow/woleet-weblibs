<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate receipt demo</title>

    <!-- IE ZONE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script type="text/javascript">
        if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"><\/script>');
    </script>
    <!-- END IE ZONE -->

    <!-- Woleet web libs (regular version) -->
    <script src="../dist/woleet-crypto.js"></script>
    <script src="../dist/woleet-chainpoint.js"></script>

    <!-- Woleet web libs (minified version) -->
    <!--<script src="../dist/woleet-weblibs.min.js"></script>-->

    <script type="text/javascript">
        window.onload = function () {
            var r = document.getElementById('result');

            window.validate = function (file) {
                var reader = new FileReader();

                reader.onloadend = function (e) {
                    var li = document.createElement("li");

                    // Parse and validate receipt (valid format and Merkle proof)
                    try {
                        var receipt = JSON.parse(e.target.result);
                        if (woleet.receipt.validate(receipt))
                            li.innerText += 'Receipt ' + file.name + ' is valid';
                        else
                            li.innerText += 'Receipt ' + file.name + ' is not valid';
                    } catch (err) {
                        li.innerText += 'Error: ' + err.message;
                    }

                    r.appendChild(li);
                };

                reader.readAsText(file);
            }
        }
    </script>
</head>
<body>
<h3>Validate receipt demo</h3>
Choose a receipt:
<input type="file" onchange="validate(this.files[0])">
<ul id="result"></ul>
</body>
</html>
